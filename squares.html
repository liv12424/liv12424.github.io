<!DOCTYPE html>
<html>
  <head>
    <title>JS Bin</title>
  </head>
  <body>
    <canvas id="canvas" height="800" width="1000"></canvas>
  </body>
</html>
<script>
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");

  var x = [50, 100, 50, 16, 23, 43, 52, 1, 0, 50];
  var y = [50, 100, 50, 16, 23, 43, 52, 1, 0, 50];

  //make box bounce
  //change the box directions if it location gets to the cornor of the screen
  var directionx = [5, 13];
  var directiony = [5, 13];

  function boxMover() {
    ctx.clearRect(0, 0, 2000, 2000);
    ctx.fillRect(x[0], y[0], 20, 20);
    x[0] = x[0] + directionx[0];
    y[0] = y[0] + directiony[0];
    for (var i = 0; i < 10; i = i + 1) {
      ctx.fillRect(x[i], y[i], 20, 20);
    }

    if (x[0] >= 1000) {
      directionx[0] = -directionx[0];
    }
    if (x[0] <= 0) {
      directionx[0] = -directionx[0];
    }
    if (y[0] >= 800) {
      directiony[0] = -directiony[0];
    }
    if (y[0] <= 0) {
      directiony[0] = -directiony[0];
    }

    ctx.fillRect(x[1], y[1], 20, 20);
    x[1] = x[1] + directionx[1];
    y[1] = y[1] + directiony[1];
    if (x[1] >= 1000) {
      directionx[1] = -directionx[1];
    }
    if (x[1] <= 0) {
      directionx[1] = -directionx[1];
    }
    if (y[1] >= 800) {
      directiony[1] = -directiony[1];
    }
    if (y[1] <= 0) {
      directiony[1] = -directiony[1];

      ctx.fillRect(x[2], y[2], 20, 20);
      x[2] = x[2] + directionx[2];
      y[2] = y[2] + directiony[2];
      if (x[2] >= 1000) {
        directionx[2] = -directionx[2];
      }
      if (x[2] <= 0) {
        directionx[2] = -directionx[2];
      }
      if (y[2] >= 800) {
        directiony[2] = -directiony[2];
      }
      if (y[2] <= 0) {
        directiony[2] = -directiony[2];
      }
    }
  }

  setInterval(boxMover, 1);
</script>
